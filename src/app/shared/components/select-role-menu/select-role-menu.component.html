<form #f="ngForm" [formGroup]="this.form">
  <div class="mb-3">
    <label class="form-label">Seleccionar rol:</label>
    <ng-select
      id="Role"
      #Role
      formControlName="Role"
      [items]="roleList"
      bindLabel="nameRole"
      bindValue="roleId"
      [(ngModel)]="this.form.value.Role"
      (change)="onSelected($event)"
      required
    >
    </ng-select>
    <!-- <p class="mt-2 text-muted">Id: <span class="fw-bolder">{{this.form.value.Role}}</span></p> -->
  </div>
  <div>
    <button
      type="submit"
      class="btn btn-primary me-2 mb-2 mb-md-0"
      (click)="GetInto()"
      style="width: 100%"
      [disabled]="this.form.invalid"
    >
      Seleccionar
    </button>
  </div>
</form>
