<label class="title">Planes de Intervención y Control</label>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-12 space"></div>
      <div class="col-md-12">
        <div class="col-md-12 space"></div>
        <app-generic-table
          [columns]="columns"
          [table]="table"
          [options]="options"
          [delete]="'user/DeleteUser'"
          [changeStatus]="'user/ChangeStatusUser'"
          [nameColumnStatus]="'idEstado'"
          (selected)="selectedRow($event)"
          [filter]="filter"
        ></app-generic-table>
      </div>
    </div>
  </div>
  <div class="row mt-4" *ngIf="this.dataTableUsers != null">
    <div class="col-md-7 space">
      <label class="title">Actividades planes de intervención</label>
    </div>
    <div class="col-md-5 space">
      <a
        type="button"
        style="
          width: 100%;
          margin-bottom: 10px;
          background: #1a73e8;
          border: 1px solid #1663c9;
        "
        class="btn btn-dark"
        (click)="registerActivitiesPlans()"
      >
        Registrar actividad plan de intervención y control
        <i class="fa-solid fa-tower-control"></i>
      </a>
    </div>
    <div class="col-md-12">
      <div class="col-md-12 space"></div>
      <div class="col-md-12">
        <div class="col-md-12 space"></div>
        <app-generic-table
          [columns]="columnsUsers"
          [dataTable]="this.dataTableUsers"
          [table]="'centrotrabajo/ConsultarUsuariosCentroDeTrabajo'"
          [options]="optionsUsers"
          (selected)="selectedRowUsers($event)"
        ></app-generic-table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row mt-4" *ngIf="this.dataTableNi != null">
        <div class="col-md-7 space">
          <label class="title">Responsables</label>
        </div>
        <div class="col-md-5 space"></div>
        <div class="col-md-12">
          <div class="col-md-12 space"></div>
          <div class="col-md-12">
            <div class="col-md-12 space"></div>
            <app-generic-table
              [columns]="columnsNi"
              [dataTable]="this.dataTableNi"
              [table]="'centrotrabajo/ConsultarUsuariosCentroDeTrabajo'"
              [options]="optionsNi"
            ></app-generic-table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row mt-4" *ngIf="this.dataTableNi != null">
        <div class="col-md-7 space">
          <label class="title">Resumen actividad</label>
        </div>
        <div class="col-md-5 space"></div>
        <div class="col-md-12">
          <div class="col-md-12 space"></div>
          <div class="col-md-12">
            <div class="col-md-12 space"></div>
            <app-generic-table
              [columns]="columnsInfoPlan"
              [dataTable]="this.listInfoPlan"
              [table]="'centrotrabajo/ConsultarUsuariosCentroDeTrabajo'"
              [options]="optionsNi"
            ></app-generic-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
