<div class="row">
  <app-complementary-company-data
    [company]="this.company"
    [type]="1"
  ></app-complementary-company-data>
</div>
<hr class="hr" />
<div class="row">
  <div class="col-md-7 space">
    <label class="title">Agregar centro de trabajo</label>
  </div>
  <div class="col-md-5 space">
    <a
      type="button"
      style="
        width: 100%;
        margin-bottom: 10px;
        background: #1a73e8;
        border: 1px solid #1663c9;
      "
      class="btn btn-dark"
      (click)="OpenFormDialog(this.company.id)"
    >
      Registrar centro de trabajo
      <i class="fa-solid fa-tower-control"></i>
    </a>
  </div>
  <div class="col-md-12">
    <div class="col-md-12 space"></div>
    <div class="col-md-12">
      <div class="col-md-12 space"></div>
      <app-generic-table
        [columns]="columns"
        [options]="optionsWork"
        [table]="this.table"
        (assign)="onAssignAdmin($event, 1, 2, 2)"
        [filter]="filter"
        [delete]="'centrotrabajo/EliminarCentroTrabajo'"
      ></app-generic-table>
    </div>
  </div>
</div>
