<label class="title">FAQs - Preguntas frecuentes</label>
<hr class="hr" />
<div class="row">
    <div class="col-md-5 space">
        <a type="button" style="width: 100%; margin-bottom: 10px;background: #1A73E8; border: 1px solid #1663c9 ;"
            class="btn btn-dark" (click)="onRegisterFAQS()">
            Crear nueva pregunta frecuente
            <i class="fa-solid fa-tower-control"></i>
        </a>
    </div>
    <div class="col-md-12">
        <div class="col-md-12 space"></div>
        <div class="col-md-12">
            <div class="col-md-12 space"></div>
            <app-generic-table [columns]="columns" [options]="optionsWork" [table]="this.table"
                 [filter]="filter" [delete]="'faqs/EliminarFaqs'" (edit)="openFormDialogUser($event)"></app-generic-table>
        </div>
    </div>
</div>
