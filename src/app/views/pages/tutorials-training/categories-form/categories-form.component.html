<label class="title">Registrar categorías</label>
<form class="row" #f="ngForm" [formGroup]="this.form">
    <div class="col-md-4 mb-2">
        <label class="form-label">Nombre <i class="mdi mdi-information" #tooltip="matTooltip"
                matTooltip="Ingrese el nombre de la categoría"></i></label>
        <input readonly="true" class="form-control" type="text" #Nombre placeholder="Nombre categoría"
            formControlName="Nombre" required />
        <p class="text-danger" *ngIf="form.controls.Nombre.errors?.required">Este
            campo es obligatorio
        </p>
    </div>
    <div class="col-md-4 mb-2">
        <label class="form-label">Rol <i class="mdi mdi-information" #tooltip="matTooltip"
                matTooltip="Seleccione el rol que visualizara la categoría"></i></label>
        <ng-select id="IdRol" #IdRol formControlName="IdRol"
            [items]="listRoles" bindLabel="name" bindValue="id"
            [(ngModel)]="this.form.value.IdRol" [searchWhileComposing]="true">
        </ng-select>
        <!-- <p class="text-danger" *ngIf="form.controls.IdRol.errors?.required">Este
            campo es obligatorio
        </p> -->
    </div>
</form>
<hr class="hr" />
<div style="padding: 20px 0 25px 0;">
    <button type="submit" class="btn btn-primary me-2" (click)="onSave()"
        [disabled]="this.form.invalid">Actualizar</button>
    <button class="btn btn-secondary" (click)="cancelarForm()">Cancelar</button>
</div>
